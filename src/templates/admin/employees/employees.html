<div class="pure-g">
    <div class="pure-u-1 pure-u-md-2-3 divider">
        <h2>LISTA DE EMPLEADOS</h2>
        <table class="pure-table pure-table-bordered pure-table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Usuario</th>
                </tr>
                <tbody>
                    <tr ng-repeat="employee in employees">
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.username }}</td>
                    </tr>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
    <div class="pure-u-1 pure-u-md-1-3" ng-include src="'templates/admin/employees/add-employee.html'">
    </div>
</div>
