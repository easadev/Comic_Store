<div class="pure-g">
    <div class="pure-u-1 pure-u-md-2-3">
        <render-comic comic="comic"></render-comic>
    </div>
    <div class="pure-u-1 pure-u-md-1-3 form-column">
        <h2>EDITAR CÓMIC</h2>
        <form name="EditComic" class="pure-form pure-form-stacked">
            <label>Título</label>
            <input  type="text" ng-model="comic.title" required>
            <label>Descripción</label>
            <textarea type="text" ng-model="comic.description" required></textarea>
            <button ng-disabled="!EditComic.$valid" ng-click="saveChanges()" class="pure-button pure-button-primary">Guardar cambios</button>
            <p ng-show="message">{{ message }}</p>
        </form>
    </div>
</div>
