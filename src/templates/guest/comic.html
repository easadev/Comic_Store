<section class="content">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-3">
            <render-comic comic="comic">
                
            </render-comic>
            <p>
            <a class="pure-button" ui-sref="guest">Volver a los c√≥mics</a>
            </p>
        </div>
        <div class="pure-u-1 pure-u-md-1-3 form-column">
            <h2>Dejar un comentario</h2>
            <form name="AddComment" class="pure-form pure-form-stacked">
                <label>Nombre</label>
                <input type="text" ng-model="comment.name" required>
                <label>Comentario</label>
                <textarea ng-model="comment.comment" required ng-minlength="5"></textarea>
                <input type="hidden" required ng-model="comment.comicId">
                <button ng-disabled="!AddComment.$valid" class="pure-button pure-button-primary" ng-click="addComment(comment)">Enviar</button>
            </form>
        </div>
    </div>
</section>
